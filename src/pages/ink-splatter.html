<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="../css/ink-splatter.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
        <canvas id="canvas"></canvas>
        <div>
                <form action="#">
                    <button class="clear">clear</button>
              
                    <label>scatter
                        <input type="range" min="0" max="100" step="1" value="25" class="scatter">
                    </label>
                    <label>gravity
                        <input type="range" min="0" max="50" step="1" value="2" class="gravity">
                    </label>
                    <label>consistency
                        <input type="range" min="1" max="50" step="1" value="4" class="consistency">
                    </label>
                    <label>pollock
                        <input type="checkbox" class="pollock">
                    </label>
                    <label>burst
                        <input type="checkbox" class="burst" checked>
                    </label>
                    <label>shade
                        <input type="checkbox" class="shade" checked>
                    </label>
                                <button class="save">save</button>
                              <a download="splat.png" class="download">download</a>
                </form>
            </div>


  <script src="../js/ink-splatter.js"></script>
</body>
</html>
